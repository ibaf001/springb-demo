version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
  test:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Test
          command: mvn test
  deploy:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    steps:
      - run:
          name: deploy to aws
          command: echo app deployed success $MY_KOMBO




workflows:
  ibo_wfw:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test